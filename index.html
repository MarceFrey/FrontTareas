<!doctype html>
<html lang="es">
  <head>
    <title>Tareas JM</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg bg-white">
                <div class="container-fluid">
                  <img id="logo" src="./assets/Sin título.png" alt="" width="100px" height="50px">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                      <button class="btn btn-secondary" type="submit">Buscar</button>
                    </form>
                  </div>
                </div>
            </nav>
        </nav>
    </header>

    <main>
      <div class="bg-secondary container w-25 p-4">
        <form class="form">
          <div class="mb-3">
            <label for="taskInput" class="form-label">Nueva Tarea</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text" id="inputGroup-task">Tarea</span>
              <input type="text" class="form-control input1" id="inputTarea" aria-label="Nueva Tarea" aria-describedby="inputGroup-task" placeholder="Ingrese la tarea">
            </div>
          </div>
          <div class="mb-3">
            <label for="descriptionInput" class="form-label">Descripción</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text" id="inputGroup-description">Descripción</span>
              <input type="text" class="form-control input2" id="descriptionInput" aria-label="Descripción" aria-describedby="inputGroup-description" placeholder="Ingrese la descripción">
            </div>
          </div>
          <button id="btnForm" type="button" class="btn btn-secondary">Agregar</button>
        </form>
      </div>

      <div id="containerCards"></div>
    </main>
    <footer>

    </footer>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
  </body>

</html>
